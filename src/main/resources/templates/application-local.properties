spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

spring.application.name=springBootDemo


spring.datasource.url=jdbc:mysql://localhost:3306/mydb
spring.datasource.username=myuser
spring.datasource.password=mypassword

#validate: Verifies that the schema matches the entity classes. Does not make changes.
#none: Full manual control ? no schema changes or validations.
#update: Modifies existing schema to match entities. Adds tables/columns but never drops.
#create: Drops all existing tables and creates new ones every time the app starts.
#create-drop: Same as create, but additionally drops tables when the app stops.
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.url=jdbc:mysql://localhost:3306/mydb
spring.flyway.user=myuser
spring.flyway.password=mypassword
spring.flyway.driver-class-name=com.mysql.cj.jdbc.Driver
